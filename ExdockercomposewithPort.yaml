version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
       - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    depends_on:
     - hub
    environment:
     - HUB_HOST=hub
  search-module:
    image: learndocker01/selenium-docker:initial
    depends_on:
     - chrome
     - firefox
    environment:
     - BROWSER=firefox
     - HUB_HOST=hub
     - MODULE=search-module.xml
    volumes:
     - /D/UdemyLearnDocker/search-result:/usr/share/udemy/test-output                     
  flight-module:
    image: learndocker01/selenium-docker:initial
    depends_on:
     - chrome
     - firefox
    environment:
     - HUB_HOST=hub
     - BROWSER=chrome
     - MODULE=flight-module.xml
    volumes:
     - /D/UdemyLearnDocker/flight-result:/usr/share/udemy/test-output 
      